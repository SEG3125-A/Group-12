<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questionnaire</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="styles/style.css" rel="stylesheet">
	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-center bg-dark">
	<h1 class="text-primary">Website Survey</h1>
	<h2 class="text-white">What are your thoughts on the new iPhone 15 on the <a class="primary-link"
			href="https://www.apple.com/ca/">Apple</a> website?
	</h2>
	<div class="container-sm">
		<a href="https://www.apple.com/ca/">
			<img class="img-fluid" src="Images/Apple Image.png" alt="https://www.apple.com/ca/"></a>
	</div>
	<form class="pt-5" id="myform" onsubmit="submitForm(event)">
		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<label for="fullname" class="required">What is your name?</label>
			<input type="text" class="form-control" id="fullname" placeholder="Herm Cannon" name="name" required>
		</div>

		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<label for="model" class="required">What is the model of your current phone?</label>
			<input type="text" class="form-control" name="currentPhone" placeholder="iPhone XR" required>
		</div>

		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<label>Which of these Apple products do you own?</label>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="iPhone" id="iPhone" name="ownedProduct">
				<label class="form-check-label" for="iPhone">
					iPhone
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="iPad" id="iPad" name="ownedProduct">
				<label class="form-check-label" for="iPad">
					iPad
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="MacBook" id="MacBook" name="ownedProduct">
				<label class="form-check-label" for="MacBook">
					MacBook
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="Airpods" id="Airpods" name="ownedProduct">
				<label class="form-check-label" for="Airpods">
					Airpods
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="Apple Vision Pro" id="Apple Vision Pro"
					name="ownedProduct">
				<label class="form-check-label" for="Apple Vision Pro">
					Apple Vision Pro
				</label>
			</div>
		</div>

		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<label for="budget" class="required">How much money would you spend on a new Apple product?</label>
			<select class="form-control" id="budget" name="budget" required>
				<option value="" disabled selected>Select an option...</option>
				<option value="$0 - $299">$0 - $299</option>
				<option value="$300 - $699">$300 - $699</option>
				<option value="$700 - $999">$700 - $999</option>
				<option value="$1000+">$1000+</option>
			</select>
		</div>

		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<h4 class="required">Which type of smartphone OS do you prefer?</h4>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="preferredOS" id="iOS" value="iOS" required>
				<label class="form-check-label" for="iOS">
					iOS
				</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="preferredOS" id="Android" value="Android">
				<label class="form-check-label" for="Android">
					Android
				</label>
			</div>
			<div class="form-check disabled">
				<input class="form-check-input" type="radio" name="preferredOS" id="other" value="other">
				<label class="form-check-label" for="other">
					Other
				</label>
			</div>
		</div>


		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<label for="comments">Any Additional Comments?</label>
			<textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
		</div>

		<div class="form-group d-flex flex-column text-white py-3 h4" style="margin-left: 50%;
		transform: translatex(-50%);">
			<input type="submit" id="submitButton" class="bg-primary">
		</div>

		<div id="thankYouMessage" class="text-success py-3 h4" style="display:none; margin-left: 50%;
		transform: translatex(-50%);">Thank you for your input!

		</div>
	</form>
</body>
<p id="signature">Site Created by Group 12, Arthur Wang, Kaitlyn Wong, Harman Sekhon, Sooriya Radhakrishnan
</p>

</html>
